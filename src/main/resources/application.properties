# ===================================
# MySQL Database Configuration
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/banking_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=DBApp@001
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================
# JPA / Hibernate Configuration
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===================================
# Server Configuration
# ===================================
server.port=8080

# ===================================
# Application Name
# ===================================
spring.application.name=banking-api

# ===================================
# Logging
# ===================================
logging.level.com.banking=DEBUG
logging.level.org.hibernate.SQL=DEBUG

